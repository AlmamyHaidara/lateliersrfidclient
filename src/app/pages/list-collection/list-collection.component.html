<nz-layout class="app-layout">
  <nz-content>
    <div class="element"></div>

    <div class="inner-content2">
      <div class="textList">
        <button type="button" class="btn btn-primary retour" routerLink="/list">
          <i class="fa-regular fa-circle-left"></i> Retour
        </button>
      </div>

      <div class="button-retour">
        <span>LISTE DES COLLECTIONS</span>
        <div class="etapes mt-5-auto">
          <span> 2/5   <i class="fas fa-step-forward text-success-emphasis"></i></span>
        </div>
      </div>
    </div>

    <div class="inner-content3 d-flex flex-column mt-5">
      <!-- Skeleton Loader en forme de cartes -->
      <div class="grid1" *ngIf="loading">
        <div class="card-container">
          <div class="card" *ngFor="let _ of [1,2,3,4,5,6]">
            <nz-skeleton [nzActive]="true" [nzTitle]="true" [nzParagraph]="{ rows: 2 }"></nz-skeleton>
          </div>
        </div>
      </div>

      <!-- Affichage des collections aprÃ¨s le chargement -->
      <div class="grid1" *ngIf="!loading" [@listAnimation]>
        <div class="card-container">
          <div class="card" *ngFor="let collection of collections" (click)="showColors(collection.acl_id, collection.acl_designation)">
            <div class="container">
              <p class="collectionPhrase">{{ collection.acl_designation }}</p>
            </div>
          </div>
        </div>
      </div>
      

      <div class="pagination-container" *ngIf="!loading">
        <nz-pagination
          [nzPageIndex]="currentPage"
          [nzTotal]="totalItemsCount"
          [nzPageSize]="pageSize"
          (nzPageIndexChange)="onPageChange($event)">
        </nz-pagination>
      </div>
    </div>

  </nz-content>
</nz-layout>
