<body>
    
  <nz-layout class="app-layout">
    <div class="page__content shadow p-3 position-relative">
      <div class="text-center mt-3">
        <h1>Ajouter un fournisseur</h1>
      </div>
    </div>
    <div class="container-fluid background-image custom-container">
      <div class="row justify-content-center mt-sm-5">
        <div class="col-lg-8 col-md-10">
          <div class="card shadow">
            <div class="card-body">
              <form (ngSubmit)="ajouterFournisseur()">
                <div class="row mb-3">
                  <div class="mb-3">
                    <label for="fou_Designation" class="form-label">DÃ©signation du fournisseur</label>
                    <input type="text" id="fou_Designation" class="form-control p-4" name="fou_Designation" [(ngModel)]="nouveauFournisseur.fou_Designation" required>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-margin">Ajouter</button>
                  <button type="button" class="btn btn-primary" routerLink="/supplier" >Annuler</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nz-layout>
</body>
