<div class="mb-3 card custom-card-width custom-shadow">
  <div class="card-body">
    <div *ngIf="loading" class="text-center">
      <i class="fas fa-spinner fa-spin fa-3x"></i> 
    </div>
    <div *ngIf="!loading" class="container small-container text-start">
      <div class="mt-3 row">
        <div class="col custom-select-container">
          <nz-select
            nzPlaceHolder="Ajouter un article"
            [(ngModel)]="selectedArticleId" 
            class="custom-select"
            (ngModelChange)="onSelect($event)" 
            nzShowSearch
            [nzFilterOption]="filterOption"
          >
            <nz-option
              *ngFor="let option of listOfOption"
              [nzLabel]="option.designation" 
              [nzValue]="option.id" 
            >
            </nz-option>
          </nz-select>
        </div>
        <div class="col custom-quantity-container">
          <nz-input-number
            [(ngModel)]="demoValue"
            [nzMin]="1"
            [nzStep]="1"
            class="custom-quantity"
          >
          </nz-input-number>
        </div>
      </div>
      <div class="mt-3 row">
        <div class="col custom-remise-container">
          <label for="remise">Remise:</label>
          
          <nz-spin *ngIf="loadingRemise" nzSimple></nz-spin>
          
          <input *ngIf="!loadingRemise" id="remise" type="text" class="form-control" [value]="remiseValue" disabled />
        </div>
        
        <div class="col custom-prixvente-container">
          <label for="prixvente">Prix de Vente:</label>
          <input id="prixvente" type="text" class="form-control" [value]="selectedArticlePrixVente | number:'1.2-2':'en-US'" disabled />
        </div>
      </div>
      <div class="mt-3 row">
        <div class="text-center col">
          <button class="btn btn-danger custom-btn" type="button" 
                  (click)="addToCart()" 
                  [disabled]="loadingRemise">
            Ajouter au panier
          </button>
        </div>
      </div>
      
    </div>
  </div>
</div>
