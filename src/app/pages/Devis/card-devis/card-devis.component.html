<link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
<div class="bigContainer">
  <div class="content row">
    <div class="col-12">
      <div class="card custom-card-width">
        <div class="card-body">
          <h5 class="card-title">Articles dans la commande</h5>
          <ul *ngIf="devisArticles.length > 0" class="list-group">
            <li *ngFor="let article of devisArticles" class="list-group-item">
              <div class="d-flex justify-content-between">
                <div>
                  <h6 class="card-title">{{ article.Dea_Art_Designation | slice:0:30 }}{{ article.Dea_Art_Designation.length > 10 ? '...' : '' }}</h6>
                  <nz-typography nzType="danger" nzSize="small" class="mt-2">
                    <span class="text-danger">Prix total remisé: {{ article.Dea_PrixTotalRemiseHT | customNumber }} €</span>
                  </nz-typography>
                </div>
                <div class="d-flex align-items-center">
                  <app-devis-quantity [quantity]="article.Dea_Quantite" (quantityChange)="onQuantityChange(article, $event)"></app-devis-quantity>
                  <app-delete-devis (delete)="deleteCard(article)"></app-delete-devis>
                  
                </div>
              </div>
            </li>
          </ul>
          <p *ngIf="devisArticles.length === 0">Aucun article dans la commande.</p>
        </div>
      </div>
    </div>
  </div>
</div>
