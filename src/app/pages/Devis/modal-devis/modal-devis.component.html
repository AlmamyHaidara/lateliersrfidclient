<div class="card mb-3 custom-card-width custom-shadow">
    <div class="card-body">
      <div *ngIf="loading" class="text-center">
        <i class="fas fa-spinner fa-spin fa-3x"></i> 
      </div>
      <div *ngIf="!loading" class="container small-container text-start">
        <div class="row mt-3">
          <div class="col custom-select-container">
            <nz-select
              nzPlaceHolder="Ajouter un article"
              [(ngModel)]="selectedArticleId" 
              class="custom-select"
              (ngModelChange)="onSelect($event)" 
            >
              <nz-option
                *ngFor="let option of listOfOption"
                [nzLabel]="option.designation" 
                [nzValue]="option.id" 
              >
              </nz-option>
            </nz-select>
          </div>
          <div class="col custom-quantity-container">
            <nz-input-number
              [(ngModel)]="demoValue"
              [nzMin]="1"
              [nzMax]="200"
              [nzStep]="1"
              class="custom-quantity"
            >
            </nz-input-number>
          </div>
        </div>
        <div class="row mt-3">
  
          <div class="col custom-remise-container">
            <label for="remise">Remise:</label>
            <input id="remise" type="text" class="form-control" [value]="remiseValue" disabled />
          </div>
  
          <div class="col custom-prixvente-container">
            <label for="prixvente">Prix de Vente:</label>
            <input id="prixvente" type="text" class="form-control" [value]="selectedArticlePrixVente | number:'1.2-2':'en-US'" disabled />
          </div>
        </div>
        <div class="row mt-3">
  
  
          
          <div class="col text-center">
            <button class="btn btn-danger custom-btn" type="button" (click)="addToCart()">Ajouter au panier</button>
          </div>
        </div>
      </div>
    </div>
  </div>
