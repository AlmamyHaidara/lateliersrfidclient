<link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
<div class="bigContainer">
  <div class="content row">
    <div class="col-12">
      <div class="card custom-card-width">
        <div class="card-body">
          <h5 class="card-title">Articles dans la commande</h5>
          <ul *ngIf="commandeService.commandeArticles$ | async as commandeArticles" class="list-group">
            <li *ngFor="let article of commandeArticles" class="list-group-item">
              <div class="d-flex justify-content-between">
                <div>
                  <h6 class="card-title">{{ article.cda_Art_Designation | slice:0:30 }}{{ article.cda_Art_Designation.length > 10 ? '...' : '' }}</h6>
                  <nz-typography nzType="danger" nzSize="small" class="mt-2">
                    <span class="text-danger">Prix total remisé: {{ article.cda_PrixTotalRemiseHT | customNumber}} €</span>
                  </nz-typography>
                </div>
                <div class="d-flex align-items-center">
                  <app-edit-quantite [article]="article"></app-edit-quantite>
                  <app-delete-card (delete)="deleteCard(article)"></app-delete-card>
                </div>
              </div>
            </li>
          </ul>
          <p *ngIf="(commandeService.commandeArticles$ | async)?.length === 0">Aucun article dans la commande.</p>
        </div>
      </div>
    </div>
  </div>
</div>
