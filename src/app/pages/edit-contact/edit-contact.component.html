<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">

<nz-layout class="app-layout">
  <div class="page__content shadow p-3 position-relative">
    <div class="text-center mt-3">
      <h1>Modifier un contact</h1>
    </div>
  </div>
  <div class="container-fluid background-image">
    <div class="row justify-content-center mt-sm-5">
      <div class="col-lg-6 col-md-10">
        <div class="card shadow">
          <div class="card-body">
            <form (submit)="updateContact()">
              <div class="text-center mb-4">
                <div class="row">
                  <div class="col-md-6 d-flex justify-content-start align-items-center">
                    <a routerLink="" class="retour"><i class="fa-solid fa-circle-arrow-left"></i> Retour</a>
                  </div>
                  <div class="col-md-6 d-flex justify-content-start align-items-center createCompte">
                    <p class="text-center mb-0"></p>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="form-outline">
                    <label for="cot_Nom" class="form-label">Nom</label>
                    <input type="text" id="cot_Nom" class="form-control form-control-lg" [(ngModel)]="contact.cot_Nom" name="cot_Nom" required>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <div class="form-outline">
                    <label for="cot_Prenom" class="form-label">Prénom</label>
                    <input type="text" id="cot_Prenom" name="cot_Prenom" class="form-control form-control-lg" [(ngModel)]="contact.cot_Prenom" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="form-outline">
                    <label for="cot_Telephone" class="form-label">Téléphone</label>
                    <input type="tel" id="cot_Telephone" class="form-control form-control-lg" [(ngModel)]="contact.cot_Telephone" name="cot_Telephone" required>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <div class="form-outline">
                    <label for="cot_Portable" class="form-label">Portable</label>
                    <input type="tel" id="cot_Portable" name="cot_Portable" class="form-control form-control-lg" [(ngModel)]="contact.cot_Portable" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="form-outline">
                    <label for="cot_Fax" class="form-label">Fax</label>
                    <input type="text" id="cot_Fax" name="cot_Fax" class="form-control form-control-lg" [(ngModel)]="contact.cot_Fax" required>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <div class="form-outline">
                    <label for="cot_Email" class="form-label">Adresse Email</label>
                    <input type="email" id="cot_Email" name="cot_Email" class="form-control form-control-lg" [(ngModel)]="contact.cot_Email" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="form-outline">
                    <label for="cot_Civilite" class="form-label">Civilité</label>
                    <input type="text" id="cot_Civilite" name="cot_Civilite" class="form-control form-control-lg" [(ngModel)]="contact.cot_Civilite" required>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label for="fon_Id" class="form-label">Fonction</label>
                  <select class="form-control" id="fon_Id" name="fon_Id" [(ngModel)]="contact.fon_Id" required>
                    <option *ngFor="let fonction of fonctions" [value]="fonction.fon_Id">{{ fonction.fon_Intitule }}</option>
                  </select>
                </div>
              </div>


              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-margin modifier">Modifier</button>
                <button type="button" class="btn btn-danger" routerLink="">Annuler</button>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</nz-layout>
