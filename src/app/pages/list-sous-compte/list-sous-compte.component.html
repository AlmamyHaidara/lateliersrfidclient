
<link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
<body>
  
<nz-layout class="app-layout">
  <div class="relative p-6 mb-6 text-center text-gray-800 rounded-lg shadow-lg bg-gradient-to-r from-white via-gray-50 to-gray-100">
    <div class="absolute top-0 right-0 w-2 h-full rounded-r-lg bg-gradient-to-b from-purple-500 to-purple-600"></div>
    <h1 class="text-4xl font-extrabold text-gray-800">Mes sous comptes</h1>
  </div>

 

  <body>
    <div  class="container-xl">
      <div class="table-responsive">
        <div class="table-wrapper" style="overflow-y: auto;">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-8">
                <nz-input-group [nzSuffix]="suffixIconSearch">
                  <input type="text" nz-input placeholder="Rechercher..." [(ngModel)]="searchValue" (ngModelChange)="onSearch()" />
                </nz-input-group>
                <ng-template #suffixIconSearch>
                  <i nz-icon nzType="search"></i>
                </ng-template>
              </div>

              <div class="text-right col-sm-4">
                <button nz-button nzType="primary" class="blue-button"  routerLink="/AddNewEmployee">
                  <i nz-icon nzType="plus"></i> Ajouter un employé
                </button>
              </div>
            </div>
          </div>

          <div *ngIf="spinner" style="display: flex; justify-content: center; align-items: center;margin: 10px;">
            <span class="spinner-border" style="width: 50px; height: 50px;"></span>
          </div>
          <div>
            <nz-table #basicTable [nzData]="filteredEmployes" [nzFrontPagination]="false">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Prénom</th>
                  <th>Téléphone</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employe of filteredEmployes">
                  <td>{{ employe.emp_Nom }}</td>
                  <td>{{ employe.emp_Prenom }}</td>
                  <td>{{ employe.emp_NumeroTelephone }}</td>
                  <td>
                    <div class="button-container">
  
                        <button nz-button nzType="link" class="blue-button" [routerLink]="['/editEmploye', employe.emp_Id]">
                          <i nz-icon nzType="edit"></i> modifier
                        </button>
                        <button nz-button nzType="link" class="red-button" (click)="deleteEmploye(employe.emp_Id)">
                          <i nz-icon nzType="delete"></i> supprimer
                        </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </nz-table>
          </div>

          <nz-pagination [nzPageSize]="5" [nzTotal]="filteredEmployes.length" [(nzPageIndex)]="pageIndex"></nz-pagination>
        </div>
      </div>
    </div>
  </body>
</nz-layout>
</body>
